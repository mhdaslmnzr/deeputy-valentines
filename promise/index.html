<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Promise Through Time</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-background: #0a0a0a;
            --color-text: #f5f5f5;
            --color-accent: #B7916C;
            --color-secondary: #2A2A2A;
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: var(--color-background);
            color: var(--color-text);
            font-family: 'Cormorant', serif;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .geometric-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .geometric-frame::before,
        .geometric-frame::after {
            content: '';
            position: absolute;
            background: var(--color-accent);
            opacity: 0.15;
            transition: all 1.5s var(--transition-smooth);
        }

        .geometric-frame::before {
            top: 40px;
            left: 40px;
            width: 1px;
            height: calc(100% - 80px);
        }

        .geometric-frame::after {
            top: 40px;
            left: 40px;
            width: calc(100% - 80px);
            height: 1px;
        }

        .geometric-frame.expanded::before,
        .geometric-frame.expanded::after {
            opacity: 0.3;
        }

        .begin-experience {
            position: relative;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 2rem;
            transition: all 0.6s var(--transition-smooth);
            opacity: 1;
        }

        .begin-experience::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid var(--color-accent);
            opacity: 0.3;
            transition: all 0.6s var(--transition-smooth);
        }

        .begin-experience:hover::before {
            inset: -10px;
            opacity: 0.5;
        }

        .begin-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--color-text);
            opacity: 0.9;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: all 0.6s var(--transition-smooth);
        }

        .begin-experience:hover .begin-text {
            opacity: 1;
            letter-spacing: 0.3em;
        }

        .video-container {
            position: absolute;
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            opacity: 0;
            visibility: hidden;
            transition: all 1s var(--transition-smooth);
        }

        .video-container.visible {
            opacity: 1;
            visibility: visible;
        }

        .video-frame {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--color-secondary);
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.6s var(--transition-smooth);
        }

        .video-frame:hover .video-overlay {
            opacity: 1;
        }

        .play-button {
            width: 80px;
            height: 80px;
            border: 1px solid var(--color-accent);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.6s var(--transition-smooth);
        }

        .play-button::before {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent var(--color-accent);
            margin-left: 5px;
            transition: all 0.6s var(--transition-smooth);
        }

        .video-frame:hover .play-button {
            transform: scale(1.1);
            border-color: var(--color-text);
        }

        .video-frame:hover .play-button::before {
            border-color: transparent transparent transparent var(--color-text);
        }

        .next-button {
            position: absolute;
            bottom: 40px;
            padding: 1rem 2rem;
            background: transparent;
            border: 1px solid var(--color-accent);
            color: var(--color-text);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s var(--transition-smooth);
        }

        .next-button.visible {
            opacity: 1;
            visibility: visible;
        }

        .next-button:hover {
            background: rgba(183, 145, 108, 0.1);
            letter-spacing: 0.3em;
        }

        @media (max-width: 768px) {
            .geometric-frame::before {
                top: 20px;
                left: 20px;
                height: calc(100% - 40px);
            }

            .geometric-frame::after {
                top: 20px;
                left: 20px;
                width: calc(100% - 40px);
            }

            .begin-text {
                font-size: 1.4rem;
            }

            .play-button {
                width: 60px;
                height: 60px;
            }

            .next-button {
                bottom: 20px;
                padding: 0.8rem 1.5rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="geometric-frame"></div>
        
        <button class="begin-experience">
            <span class="begin-text">Begin</span>
        </button>

        <div class="video-container">
            <div class="video-frame">
                <video id="mainVideo" playsinline>
                    <source src="index.mp4" type="video/mp4">
                </video>
                <div class="video-overlay">
                    <div class="play-button"></div>
                </div>
            </div>
        </div>

        <button class="next-button" onclick="window.location.href='road.html'">
            Quest: The Road Not Taken
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const beginButton = document.querySelector('.begin-experience');
            const geometricFrame = document.querySelector('.geometric-frame');
            const videoContainer = document.querySelector('.video-container');
            const video = document.getElementById('mainVideo');
            const videoFrame = document.querySelector('.video-frame');
            const nextButton = document.querySelector('.next-button');

            // Initial animation
            setTimeout(() => {
                geometricFrame.classList.add('expanded');
            }, 500);

            // Begin experience
            beginButton.addEventListener('click', () => {
                beginButton.style.opacity = '0';
                setTimeout(() => {
                    beginButton.style.visibility = 'hidden';
                    videoContainer.classList.add('visible');
                }, 600);
            });

            // Video controls
            videoFrame.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    videoFrame.querySelector('.video-overlay').style.opacity = '0';
                } else {
                    video.pause();
                    videoFrame.querySelector('.video-overlay').style.opacity = '1';
                }
            });

            // Video ended
            video.addEventListener('ended', () => {
                videoFrame.querySelector('.video-overlay').style.opacity = '1';
                nextButton.classList.add('visible');
            });
        });
    </script>
</body>
</html>
