<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reality Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .road-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .road-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 5s ease-in-out;
        }

        .road-image.dissolve {
            transition: opacity 3s ease-in-out;
            opacity: 0;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f5f5f5;
            font-size: 2.5rem;
            text-align: center;
            z-index: 2;
            width: 90%;
            max-width: 900px;
            line-height: 1.8;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .message.show {
            opacity: 1;
        }

        .message-line {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 2s ease-in-out;
        }

        .message-line.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message-line.accent {
            color: #B7916C;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 1;
        }

        .overlay.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .message {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="C"></canvas>
    <div class="road-container">
        <img src="road.png" alt="The Roads" class="road-image">
    </div>
    <div class="overlay"></div>
    <div class="message">
        <div class="message-line">Let there be countless realities, across infinite worlds,</div>
        <div class="message-line accent">I found you in this oneâ€”and that's all that matters.</div>
    </div>

    <script>
    window.onload = function() {
        const roadImage = document.querySelector('.road-image');
        const overlay = document.querySelector('.overlay');
        const message = document.querySelector('.message');
        const messageLines = document.querySelectorAll('.message-line');

        // Start sequence
        setTimeout(() => {
            roadImage.classList.add('dissolve'); // Dissolve the image
            // Wait for image animation to complete before showing the text
            setTimeout(() => {
                overlay.classList.add('show'); // Fade to black
                // Show message after fade
                setTimeout(() => {
                    message.classList.add('show');
                    messageLines[0].classList.add('show');
                    setTimeout(() => {
                        messageLines[1].classList.add('show');
                        setTimeout(() => {
                        window.location.href = 'credits.html';
                    }, 7000); // 2 seconds after text appears
                    }, 5000);
                }, 2000);
            }, 2000); // Wait for 5 seconds before starting overlay transition
        }, 500); // Initial delay before image starts dissolving
    };
    </script>
</body>
</html>
