<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Final Revelation</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&family=Italiana&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --color-background: #0a0a20;
    --color-text: #f5f5f5;
    --color-accent: #B7916C;
    --color-secondary: #1a1a2a;
    --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
}

body {
    background: var(--color-background);
    min-height: 100vh;
    font-family: 'Space Grotesk', sans-serif;
    color: var(--color-text);
    overflow: hidden;
}

/* Container and Header */
.container {
    min-height: 100vh;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 3rem;
}

.header {
    text-align: center;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 1s forwards;
}

.question {
    font-family: 'Italiana', serif;
    font-size: 3rem;
    color: var(--color-accent);
    margin-bottom: 1rem;
}

.subtext {
    font-size: 1.2rem;
    opacity: 0;
    letter-spacing: 0.1em;
    transition: opacity 1s var(--transition-smooth);
}

/* Cards */
.cards-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2rem;
    max-width: 1400px;
    margin: 0 auto;
}

.card {
    width: 400px;
    height: 600px;
    background: var(--color-secondary);
    border: 1px solid rgba(183, 145, 108, 0.3);
    position: relative;
    opacity: 0;
    transform: translateY(50px);
    transition: all 1.5s var(--transition-smooth);
    overflow: hidden;
}

.card.visible {
    opacity: 1;
    transform: translateY(0);
}

/* Game Elements */
.game-container {
    position: relative;
    width: 100%;
    height: 100%;
}

.avatar {
    position: absolute;
    width: 60px;
    height: 60px;
    background: rgba(183, 145, 108, 0.1);
    border: 2px solid var(--color-accent);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 1.5s var(--transition-smooth);
    font-family: 'Space Grotesk', sans-serif;
    font-size: 0.8rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--color-accent);
}

/* Card 1 Specific */
#card1 .avatar-top {
    top: 10%;
    left: 50%;
    transform: translate(-50%, 0);
}

#card1 .avatar-bottom {
    bottom: 10%;
    left: 50%;
    transform: translate(-50%, 0);
}

/* Card 2 Specific */
.car {
    position: absolute;
    width: 40px;
    height: 20px;
    bottom: 15%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: all 1.5s var(--transition-smooth);
}

/* Card 3 Specific */
#card3 .avatar-left {
    top: 20%;
    left: 20%;
}

#card3 .avatar-right {
    top: 20%;
    right: 20%;
}

/* Paths */
.path-svg {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}

.path {
    fill: none;
    stroke: var(--color-accent);
    stroke-width: 2;
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    opacity: 0;
    transition: opacity 1s var(--transition-smooth);
}

.path.reveal {
    opacity: 0.3;
    animation: drawPath 3s forwards var(--transition-smooth);
}

.path.highlight {
    opacity: 1;
    stroke-width: 3;
    filter: drop-shadow(0 0 10px var(--color-accent));
}
#card2 .path-svg {
    width: 80%;
    height: 80%;
    left: 10%;
    top: 10%;
}
/* Rewind Overlay */
.rewind-overlay {
    position: fixed;
    inset: 0;
    background: rgba(10, 10, 32, 0.95);
    display: flex;
    flex-direction: column;
    gap: 2rem;
    justify-content: center;
    align-items: center;
    opacity: 0;
    visibility: hidden;
    transition: all 0.8s var(--transition-smooth);
    z-index: 100;
}

.rewind-message {
    font-family: 'Italiana', serif;
    font-size: 2rem;
    color: var(--color-accent);
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.8s var(--transition-smooth);
}

.rewind-overlay.visible, .rewind-message {
    opacity: 1;
    transform: translateY(0);
    visibility: visible;
}

.rewind-icon {
    font-size: 4rem;
    color: var(--color-accent);
    animation: spin 1s infinite linear;
}

/* Cosmic Reveal */
.cosmic-reveal {
    position: fixed;
    inset: 0;
    opacity: 0;
    visibility: hidden;
    transition: all 1s var(--transition-smooth);
}

.cosmic-reveal.visible {
    opacity: 1;
    visibility: visible;
}

.cosmos {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, #1a1a4a 0%, #0a0a20 100%);
}

.stars {
    position: absolute;
    inset: -50%;
    background-image: 
        radial-gradient(1px 1px at 20px 30px, white, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 50px 160px, #fff, rgba(0,0,0,0));
    background-repeat: repeat;
    animation: starFloat 100s linear infinite;
}

.final-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Italiana', serif;
    font-size: 3.5rem;
    text-align: center;
    color: var(--color-accent);
}

.copyright {
    position: absolute;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.2rem;
    opacity: 0.6;
}

/* Glitch Effect */
.glitch-text {
    position: relative;
    animation: glitch 3s infinite;
}

.glitch-text::before,
.glitch-text::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    clip: rect(0, 0, 0, 0);
}

.glitch-text::before {
    left: 2px;
    text-shadow: -2px 0 #ff00c1;
    animation: glitch-anim 2s infinite linear alternate-reverse;
}

.glitch-text::after {
    left: -2px;
    text-shadow: 2px 0 #00fff9;
    animation: glitch-anim 3s infinite linear alternate;
}

/* Heart Game Specific Styles */
.heart-container {
    position: relative;
    width: 100%;
    height: 100%;
}

.heart-point {
    position: absolute;
    width: 20px;
    height: 20px;
    background: var(--color-accent);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
}

.heart-path {
    fill: none;
    stroke: var(--color-accent);
    stroke-width: 2;
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
}

.heart-path.animate {
    animation: drawHeart 3s forwards cubic-bezier(0.4, 0, 0.2, 1);
}

/* CSS for Card 2 */
.car {
    position: absolute;
    width: 40px;
    height: 20px;
    bottom: 15%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 3;
}

.car-body {
    position: absolute;
    width: 100%;
    height: 100%;
    background: var(--color-accent);
    border-radius: 5px;
}

.car-top {
    position: absolute;
    width: 60%;
    height: 70%;
    background: var(--color-accent);
    border-radius: 5px;
    top: -60%;
    left: 20%;
}

.car-light {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #fff;
    border-radius: 50%;
}

.light-front {
    right: 0;
    top: 50%;
    transform: translateY(-50%);
}

.light-back {
    left: 0;
    top: 50%;
    transform: translateY(-50%);
}

.wheel {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #333;
    border-radius: 50%;
    bottom: -4px;
}

.wheel-front {
    right: 6px;
}

.wheel-back {
    left: 6px;
}


@keyframes drawHeart {
    to {
        stroke-dashoffset: 0;
    }
}

/* Animations */
@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes drawPath {
    to {
        stroke-dashoffset: 0;
    }
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes starFloat {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes glitch {
    0% { transform: skewX(0deg); }
    20% { transform: skewX(10deg); }
    40% { transform: skewX(-10deg); }
    60% { transform: skewX(5deg); }
    80% { transform: skewX(-5deg); }
    100% { transform: skewX(0deg); }
}

@keyframes glitch-anim {
    0% { clip: rect(44px, 9999px, 56px, 0); }
    20% { clip: rect(12px, 9999px, 78px, 0); }
    40% { clip: rect(86px, 9999px, 98px, 0); }
    60% { clip: rect(32px, 9999px, 54px, 0); }
    80% { clip: rect(67px, 9999px, 89px, 0); }
    100% { clip: rect(23px, 9999px, 45px, 0); }
}

/* Media Queries */
@media (max-width: 768px) {
    .question {
        font-size: 2rem;
    }
    .card {
        width: 300px;
        height: 450px;
    }
    .final-message {
        font-size: 2.5rem;
    }
}
    </style>

</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Initial Header -->
        <header class="header">
            <h1 class="question">Do you know what you just did, baby?</h1>
            <p class="subtext">But, what does it mean though...</p>
        </header>
        
        <!-- Cards Container -->
        <div class="cards-container">
            <!-- Card 1 - The I -->
            <div class="card" id="card1">
                <div class="game-container">
                    <div class="avatar avatar-top">you</div>
                    <div class="avatar avatar-bottom">me</div>
                    <svg class="path-svg" viewBox="0 0 100 100">
                        <path class="path path1" d="M50,10 L50,90"/>
                    </svg>
                </div>
            </div>

            <!-- HTML for Card 2 -->
            <div class="card" id="card2">
                <div class="game-container">
                    <div class="car">
                        <div class="car-body"></div>
                        <div class="car-top"></div>
                        <div class="car-light light-front"></div>
                        <div class="car-light light-back"></div>
                        <div class="wheel wheel-front"></div>
                        <div class="wheel wheel-back"></div>
                    </div>
                    <svg class="path-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
                        <path class="path" d="M50,30 C20,0 0,20 0,40 C0,60 20,80 50,95 C80,80 100,60 100,40 C100,20 80,0 50,30"/>
                    </svg>
                </div>
            </div>

            <!-- Card 3 - The U -->
            <div class="card" id="card3">
                <div class="game-container">
                    <div class="avatar avatar-left">you</div>
                    <div class="avatar avatar-right">me</div>
                    <svg class="path-svg" viewBox="0 0 100 100">
                        <path class="path path3" d="M20,20 L20,70 Q20,80 30,80 L70,80 Q80,80 80,70 L80,20"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Rewind Overlay -->
    <div class="rewind-overlay">
        <div class="rewind-icon">↺</div>
    </div>

    <!-- Final Cosmic Reveal -->
    <div class="cosmic-reveal">
        <div class="cosmos">
            <div class="stars"></div>
            <div class="final-message">
                <span class="glitch-text" data-text="I ♥ U in every reality">I ♥ U in every reality</span>
            </div>
            <div class="copyright">© ichayan</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Initialize elements
    const cards = document.querySelectorAll('.card');
    const subtext = document.querySelector('.subtext');
    const rewindOverlay = document.querySelector('.rewind-overlay');
    const cosmicReveal = document.querySelector('.cosmic-reveal');
    
    // Timing constants (in milliseconds)
    const TIMING = {
        INITIAL_DELAY: 2000,
        CARD_DELAY: 3000,
        GAME_DURATION: 2000,
        REWIND_DURATION: 3000,
        PATH_DELAY: 2000,
        FADE_DURATION: 5000,
        FINAL_DELAY: 2000
    };

    // Card 1 - "I" Game
    function playFirstGame() {
        const card = cards[0];
        const avatarTop = card.querySelector('.avatar-top');
        const avatarBottom = card.querySelector('.avatar-bottom');
        const path = card.querySelector('.path');

        card.classList.add('visible');

        setTimeout(() => {
            avatarTop.style.transform = 'translate(-50%, 300%)';
            avatarBottom.style.transform = 'translate(-50%, -300%)';
            
            setTimeout(() => {
                if (!isReplaying) {
                    startSecondCard();
                } else {
                    path.classList.add('reveal');
                }
            }, TIMING.GAME_DURATION);
        }, TIMING.INITIAL_DELAY);
    }

   // JavaScript for Card 2's game
function playSecondGame() {
    const card = document.getElementById('card2');
    const car = card.querySelector('.car');
    
    card.classList.add('visible');
    
    setTimeout(() => {
        let progress = 0;
        const duration = 3000;
        const startTime = Date.now();

        function moveAlongPath(startPoint, endPoint, progress) {
            const containerWidth = card.offsetWidth;
            const containerHeight = card.offsetHeight;
            
            // Using the exact bezier curve path from original game
            const cp1 = { x: containerWidth * 0.15, y: containerHeight * 0.85 };
            const cp2 = { x: containerWidth * 0.15, y: containerHeight * 0.2 };
            
            const x = Math.pow(1 - progress, 3) * startPoint.x + 
                    3 * Math.pow(1 - progress, 2) * progress * cp1.x +
                    3 * (1 - progress) * Math.pow(progress, 2) * cp2.x +
                    Math.pow(progress, 3) * endPoint.x;
            
            const y = Math.pow(1 - progress, 3) * startPoint.y +
                    3 * Math.pow(1 - progress, 2) * progress * cp1.y +
                    3 * (1 - progress) * Math.pow(progress, 2) * cp2.y +
                    Math.pow(progress, 3) * endPoint.y;

            // Calculate angle for car rotation
            const nextProgress = Math.min(1, progress + 0.01);
            const nextX = Math.pow(1 - nextProgress, 3) * startPoint.x + 
                       3 * Math.pow(1 - nextProgress, 2) * nextProgress * cp1.x +
                       3 * (1 - nextProgress) * Math.pow(nextProgress, 2) * cp2.x +
                       Math.pow(nextProgress, 3) * endPoint.x;
            
            const nextY = Math.pow(1 - nextProgress, 3) * startPoint.y +
                       3 * Math.pow(1 - nextProgress, 2) * nextProgress * cp1.y +
                       3 * (1 - nextProgress) * Math.pow(nextProgress, 2) * cp2.y +
                       Math.pow(nextProgress, 3) * endPoint.y;

            const angle = Math.atan2(nextY - y, nextX - x) * (180 / Math.PI);

            return { x, y, angle };
        }

        function animate() {
            const currentTime = Date.now();
            progress = Math.min((currentTime - startTime) / duration, 1);

            if (progress < 1) {
                const startPoint = { x: card.offsetWidth / 2, y: card.offsetHeight * 0.85 };
                const endPoint = { x: card.offsetWidth / 2, y: card.offsetHeight * 0.15 };
                
                const pos = moveAlongPath(startPoint, endPoint, progress);
                car.style.left = pos.x + 'px';
                car.style.top = pos.y + 'px';
                car.style.transform = `translate(-50%, -50%) rotate(${pos.angle}deg)`;
                
                requestAnimationFrame(animate);
            } else {
                if (!isReplaying) {
                    startThirdCard();
                } else {
                    card.querySelector('.path').classList.add('reveal');
                }
            }
        }

        animate();
    }, 1000);
}

    // Card 3 - "U" Game
    function playThirdGame() {
        const card = cards[2];
        const avatarLeft = card.querySelector('.avatar-left');
        const path = card.querySelector('.path');
        
        card.classList.add('visible');

        setTimeout(() => {
            let progress = 0;
            const duration = TIMING.GAME_DURATION;
            const startTime = Date.now();

            function animateAvatar() {
                const currentTime = Date.now();
                progress = Math.min((currentTime - startTime) / duration, 1);

                if (progress < 1) {
                    if (progress < 0.4) {
                        // Moving down
                        const y = 20 + (progress / 0.4) * 60;
                        avatarLeft.style.top = `${y}%`;
                    } else if (progress < 0.7) {
                        // Moving right
                        const x = 20 + ((progress - 0.4) / 0.3) * 60;
                        avatarLeft.style.top = '80%';
                        avatarLeft.style.left = `${x}%`;
                    } else {
                        // Moving up
                        const y = 80 - ((progress - 0.7) / 0.3) * 60;
                        avatarLeft.style.left = '80%';
                        avatarLeft.style.top = `${y}%`;
                    }
                    requestAnimationFrame(animateAvatar);
                } else {
                    if (!isReplaying) {
                        showSubtext();
                    } else {
                        path.classList.add('reveal');
                        setTimeout(highlightPaths, TIMING.PATH_DELAY);
                    }
                }
            }

            animateAvatar();
        }, TIMING.INITIAL_DELAY);
    }

    // Sequence Control
    let isReplaying = false;

    function startSecondCard() {
        setTimeout(() => {
            playSecondGame();
        }, TIMING.CARD_DELAY);
    }

    function startThirdCard() {
        setTimeout(() => {
            playThirdGame();
        }, TIMING.CARD_DELAY);
    }

    function showSubtext() {
        setTimeout(() => {
            subtext.style.opacity = '1';
            setTimeout(startRewind, TIMING.FADE_DURATION);
        }, TIMING.INITIAL_DELAY);
    }

    function startRewind() {
        rewindOverlay.classList.add('visible');
    
        const message = document.createElement('div');
        message.className = 'rewind-message';
        message.textContent = "Let's see what you just created...";
        rewindOverlay.appendChild(message);
        
        // Reset all animations
        resetGames();

        setTimeout(() => {
            rewindOverlay.classList.remove('visible');
            setTimeout(() => {
                rewindOverlay.removeChild(message);
            }, 500);
            isReplaying = true;
            replaySequence();
        }, TIMING.REWIND_DURATION);
    }

    function resetGames() {
        // Reset all game elements to initial positions
        cards.forEach(card => {
            const avatars = card.querySelectorAll('.avatar');
            const car = card.querySelector('.car');
            const path = card.querySelector('.path');

            avatars.forEach(avatar => {
                avatar.style.transform = '';
                avatar.style.top = '';
                avatar.style.left = '';
            });

            if (car) {
                car.style.transform = '';
                car.style.top = '';
                car.style.left = '';
            }

            if (path) {
                path.classList.remove('reveal', 'highlight');
            }
        });
    }

    function replaySequence() {
        setTimeout(() => {
            playFirstGame();
            setTimeout(() => {
                playSecondGame();
                setTimeout(() => {
                    playThirdGame();
                }, TIMING.CARD_DELAY);
            }, TIMING.CARD_DELAY);
        }, TIMING.INITIAL_DELAY);
    }

    function highlightPaths() {
        const paths = document.querySelectorAll('.path');
        
        // Fade out all elements except paths and card borders
        document.querySelectorAll('.avatar, .car').forEach(el => {
            el.style.opacity = '0';
        });

        // Highlight paths one by one
        paths.forEach((path, index) => {
            setTimeout(() => {
                path.classList.add('highlight');
                if (index === paths.length - 1) {
                    setTimeout(showFinalReveal, TIMING.PATH_DELAY);
                }
            }, index * TIMING.PATH_DELAY);
        });
    }

    function showFinalReveal() {
    // Fade elements except paths and borders
    document.querySelectorAll('.avatar, .heart-point').forEach(el => {
        el.style.opacity = '0';
    });

    // Show final message without fading away
    setTimeout(() => {
        cosmicReveal.classList.add('visible');
        document.body.style.overflow = 'hidden'; // Prevent scrolling
    }, TIMING.FINAL_DELAY);
}

    // Start the sequence
    setTimeout(() => {
        playFirstGame();
    }, TIMING.INITIAL_DELAY);
});
    </script>
