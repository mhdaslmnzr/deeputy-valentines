<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #f5f5f5;
            font-family: 'Cormorant', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 2rem;
            text-align: center;
            overflow: hidden;
        }

        .message {
            opacity: 0;
            animation: fadeInOut 5s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

    <div class="message">Any idea why you played those games, baby?</div>

    <script>
        setTimeout(() => {
            window.location.href = 'reveal2.html';
