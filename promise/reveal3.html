<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Realities</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        }

        /* Star field background */
        .star-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .main-text {
            position: relative;
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            color: #00ffcc;
            text-transform: uppercase;
            letter-spacing: 5px;
            z-index: 10;
            text-shadow: 
                0 0 10px rgba(0, 255, 204, 0.6),
                0 0 20px rgba(0, 255, 204, 0.4),
                0 0 30px rgba(0, 255, 204, 0.2);
            animation: 
                glitch-text 3s infinite,
                cosmic-pulse 4s infinite alternate;
            transform-style: preserve-3d;
        }

        @keyframes glitch-text {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, -2px) skew(-5deg); }
            20% { transform: translate(2px, 2px) skew(5deg); }
            30% { transform: translate(-2px, 2px) skew(-3deg); }
            40% { transform: translate(2px, -2px) skew(3deg); }
        }

        @keyframes cosmic-pulse {
            0% { 
                transform: scale(1) rotate(0deg);
                text-shadow: 
                    0 0 10px rgba(0, 255, 204, 0.6),
                    0 0 20px rgba(0, 255, 204, 0.4);
            }
            100% { 
                transform: scale(1.05) rotate(2deg);
                text-shadow: 
                    0 0 20px rgba(0, 255, 204, 0.8),
                    0 0 30px rgba(0, 255, 204, 0.6);
            }
        }

        .heart {
            color: #ff00cc;
            display: inline-block;
            margin-left: 10px;
            animation: heart-pulse 1.5s infinite alternate;
        }

        @keyframes heart-pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }

        .copyright {
            position: absolute;
            bottom: 20px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 10;
            opacity: 0.7;
        }

        .multiverse-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 20;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="star-field" id="starField"></div>
    <div class="multiverse-overlay"></div>
    
    <div class="main-text">
        I love you in all realities<span class="heart">❤️</span>
    </div>
    
    <div class="copyright">Ee Dialogue inu oru copyright edukkanam</div>

    <script>
        // Create star field
        function createStarField() {
            const starField = document.getElementById('starField');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random positioning
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random sizes
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random animation delay and duration
                star.style.animationDelay = `${Math.random() * 3}s`;
                star.style.animationDuration = `${3 + Math.random() * 2}s`;

                starField.appendChild(star);
            }
        }

        // Initialize star field on page load
        createStarField();
    </script>
</body>
</html>
