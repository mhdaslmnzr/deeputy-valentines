<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beginning</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-background: #0a0a0a;
            --color-text: #f5f5f5;
            --color-accent: #B7916C;
            --color-secondary: #2A2A2A;
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--color-background);
            font-family: 'Cormorant', serif;
            color: var(--color-text);
            overflow-x: hidden;
        }

        .section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .message {
            max-width: 600px;
            text-align: center;
            margin: 2rem 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.5s var(--transition-smooth);
        }

        .message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .text {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            line-height: 1.8;
            margin: 2rem 0;
        }

        .nav-button {
            padding: 1rem 2rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: var(--color-accent);
            background: transparent;
            border: 1px solid var(--color-accent);
            cursor: pointer;
            transition: all 0.6s var(--transition-smooth);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
        }

        .nav-button.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .nav-button:hover {
            background: rgba(183, 145, 108, 0.1);
            letter-spacing: 0.3em;
        }

        .game-container {
            width: 100%;
            max-width: 400px;
            height: 500px;
            background: var(--color-secondary);
            border: 1px solid rgba(183, 145, 108, 0.3);
            margin: 4rem 0;
            position: relative;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s var(--transition-smooth);
            overflow: hidden;
        }

        .game-container.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .avatar {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(183, 145, 108, 0.1);
            border: 2px solid var(--color-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.8s var(--transition-smooth);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-accent);
        }

        .avatar::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 70px;
            border: 1px solid var(--color-accent);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s var(--transition-smooth);
        }

        .avatar:hover::after {
            opacity: 0.5;
        }

        #avatar-top {
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #avatar-bottom {
            bottom: 10%;
            left: 50%;
            transform: translate(-50%, 50%);
        }

        .move-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem 2rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            color: var(--color-accent);
            background: transparent;
            border: 1px solid var(--color-accent);
            cursor: pointer;
            transition: all 0.6s var(--transition-smooth);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .move-button:hover {
            background: rgba(183, 145, 108, 0.1);
            letter-spacing: 0.3em;
        }

        .merged-avatar {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(183, 145, 108, 0.2);
            border: 2px solid var(--color-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-accent);
            opacity: 0;
            transform: scale(0);
            transition: all 0.8s var(--transition-smooth);
        }

        .merged-avatar.visible {
            opacity: 1;
            transform: scale(1);
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px var(--color-accent),
                           0 0 20px var(--color-accent),
                           0 0 30px var(--color-accent);
            }
            to {
                box-shadow: 0 0 20px var(--color-accent),
                           0 0 30px var(--color-accent),
                           0 0 40px var(--color-accent);
            }
        }

        .heart {
            display: inline-block;
            margin-left: 5px;
            font-size: 1.2em;
            transform: translateY(1px);
        }

        @media (max-width: 768px) {
            .text {
                font-size: 1.2rem;
            }

            .nav-button {
                padding: 0.8rem 1.5rem;
                font-size: 0.8rem;
            }

            .game-container {
                height: 400px;
            }

            .avatar {
                width: 50px;
                height: 50px;
                font-size: 0.7rem;
            }

            .merged-avatar {
                width: 70px;
                height: 70px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <section class="section" id="opening">
        <div class="message" id="openingMessage">
            <p class="text">That first message changed everything. A moment of courage that bridged two worlds.</p>
        </div>
        <button class="nav-button" id="startGameBtn">Begin Interaction</button>
    </section>

    <section class="section" id="game">
        <div class="game-container" id="gameContainer">
            <div class="avatar" id="avatar-top">you</div>
            <button class="move-button" id="moveBtn">Move Closer</button>
            <div class="avatar" id="avatar-bottom">me</div>
            <div class="merged-avatar" id="mergedAvatar">us<span class="heart">â™¥</span></div>
        </div>
        <button class="nav-button" id="continueBtn">Continue Story</button>
    </section>

    <section class="section" id="closing">
        <div class="message" id="closingMessage">
            <p class="text">In that simple act of reaching out, we found something extraordinary. A connection that would grow beyond our wildest dreams.</p>
        </div>
        <button class="nav-button" id="returnBtn" onclick="window.location.href='road.html'">Return to Choices</button>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const openingMessage = document.getElementById('openingMessage');
            const startGameBtn = document.getElementById('startGameBtn');
            const gameContainer = document.getElementById('gameContainer');
            const moveBtn = document.getElementById('moveBtn');
            const avatarTop = document.getElementById('avatar-top');
            const avatarBottom = document.getElementById('avatar-bottom');
            const mergedAvatar = document.getElementById('mergedAvatar');
            const continueBtn = document.getElementById('continueBtn');
            const closingMessage = document.getElementById('closingMessage');
            const returnBtn = document.getElementById('returnBtn');

            let moveCount = 0;
            const totalMoves = 4;

            // Initial reveal
            setTimeout(() => {
                openingMessage.classList.add('visible');
                setTimeout(() => startGameBtn.classList.add('visible'), 1000);
            }, 500);

            // Start game button
            startGameBtn.addEventListener('click', () => {
                document.getElementById('game').scrollIntoView();
                setTimeout(() => {
                    gameContainer.classList.add('visible');
                }, 500);
            });

            // Move button
            moveBtn.addEventListener('click', () => {
                moveCount++;
                const progress = moveCount / totalMoves;
                
                // Calculate new position
                const startTop = 10;
                const endTop = 90;
                const newTop = startTop + (endTop - startTop) * progress;
                
                avatarTop.style.top = `${newTop}%`;

                if (moveCount >= totalMoves) {
                    // Final merge animation
                    moveBtn.style.opacity = '0';
                    setTimeout(() => {
                        moveBtn.style.display = 'none';
                        avatarTop.style.opacity = '0';
                        avatarBottom.style.opacity = '0';
                        
                        setTimeout(() => {
                            mergedAvatar.style.top = '90%';
                            mergedAvatar.style.left = '50%';
                            mergedAvatar.style.transform = 'translate(-50%, -50%)';
                            mergedAvatar.classList.add('visible', 'glow');
                            
                            setTimeout(() => {
                                continueBtn.classList.add('visible');
                            }, 1000);
                        }, 500);
                    }, 500);
                }
            });

            // Continue button
            continueBtn.addEventListener('click', () => {
                document.getElementById('closing').scrollIntoView();
                setTimeout(() => {
                    closingMessage.classList.add('visible');
                    setTimeout(() => returnBtn.classList.add('visible'), 1000);
                }, 500);
            });
        });
    </script>
</body>
</html>
