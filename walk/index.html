<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deeputy's Puzzle Adventure üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #fff0f3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #ff4081;
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .puzzle-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .puzzle-card:hover {
            transform: translateY(-5px);
        }

        .puzzle-card h3 {
            color: #ff4081;
            margin-bottom: 10px;
        }

        .puzzle-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .puzzle-icon {
            font-size: 3rem;
            margin: 10px 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        .password-input {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #ff4081;
            border-radius: 5px;
            font-size: 1.1rem;
            text-align: center;
        }

        .submit-btn {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #f50057;
        }

        .completed-stamp {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4caf50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: none;
        }

        @media (max-width: 600px) {
            .puzzle-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deeputy's Puzzle Adventure üíù</h1>
        <div class="puzzle-grid">
            <div class="puzzle-card" onclick="window.location.href='hangman.html'">
                <div class="puzzle-icon">üéØ</div>
                <h3>Puzzle 1</h3>
                <div class="completed-stamp">Completed!</div>
            </div>
            <div class="puzzle-card" onclick="window.location.href='timeline.html'">
                <div class="puzzle-icon">üåä</div>
                <h3>Puzzle 2</h3>
                <div class="completed-stamp">Completed!</div>
            </div>
            <div class="puzzle-card" onclick="window.location.href='puzzle3.html'">
                <div class="puzzle-icon">üß©</div>
                <h3>Puzzle 3</h3>
                <div class="completed-stamp">Completed!</div>
            </div>
            <div class="puzzle-card" onclick="showPasswordModal()">
                <div class="puzzle-icon">‚ù§Ô∏è</div>
                <h3>Main Puzzle</h3>
                <p>Enter if you dare...</p>
            </div>
        </div>
    </div>

    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <h3>Enter the Secret Password</h3>
            <input type="text" class="password-input" id="passwordInput" placeholder="Hint: Combine all three parts...">
            <button class="submit-btn" onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <script>
        // Check for completed puzzles from localStorage
        function checkCompletedPuzzles() {
            const puzzles = ['puzzle1', 'puzzle2', 'puzzle3'];
            puzzles.forEach((puzzle, index) => {
                if (localStorage.getItem(puzzle) === 'completed') {
                    document.querySelectorAll('.completed-stamp')[index].style.display = 'none';
                }
            });
        }

        function showPasswordModal() {
            document.getElementById('passwordModal').style.display = 'flex';
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value.toLowerCase().replace(/\s+/g, ' ').trim();
            if (input === 'deepthi a cutie') {
                window.location.href = 'newspaper.html';
            } else {
                alert('Wrong password! Try combining the hints from all three puzzles...');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('passwordModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                document.getElementById('passwordModal').style.display = 'none';
            }
        });

        // Check completed puzzles on load
        window.onload = checkCompletedPuzzles;
    </script>
</body>
</html>
