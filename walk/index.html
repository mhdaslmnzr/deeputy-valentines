<!DOCTYPE html>
<html>
<head>
    <title>Valentine's AR Heart Hunt ❤️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.js"></script>
    <style>
        #ui-container {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        #score {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            margin: 20px auto;
            width: fit-content;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }

        #debug-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="score">Look around for hearts! ❤️ <span id="heart-count">0</span>/5</div>
    </div>
    <div id="debug-info">Searching for surface...</div>

    <!-- AR Scene -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer='precision: mediump;'>
        <!-- Use a marker for testing -->
        <a-marker preset='hiro'>
            <!-- Heart container anchored to marker -->
            <a-entity id="heart-container">
                <!-- Heart 1 -->
                <a-sphere position="0 0.5 0" 
                         radius="0.2" 
                         color="red" 
                         animation="property: position; to: 0 0.7 0; dir: alternate; dur: 1000; loop: true"
                         class="clickable"></a-sphere>
                
                <!-- Heart 2 -->
                <a-sphere position="1 0.5 0" 
                         radius="0.2" 
                         color="pink"
                         animation="property: position; to: 1 0.7 0; dir: alternate; dur: 1000; loop: true"
                         class="clickable"></a-sphere>
                
                <!-- Heart 3 -->
                <a-sphere position="-1 0.5 0" 
                         radius="0.2" 
                         color="red"
                         animation="property: position; to: -1 0.7 0; dir: alternate; dur: 1000; loop: true"
                         class="clickable"></a-sphere>
                
                <!-- Debug markers -->
                <a-box position="0 0 0" 
                       scale="0.1 0.1 0.1" 
                       color="yellow"></a-box>
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Debug info updates
        const debugInfo = document.getElementById('debug-info');
        const marker = document.querySelector('a-marker');
        
        marker.addEventListener('markerFound', () => {
            debugInfo.textContent = 'Marker found! Hearts should be visible';
            debugInfo.style.backgroundColor = 'rgba(0, 255, 0, 0.7)';
        });
        
        marker.addEventListener('markerLost', () => {
            debugInfo.textContent = 'Marker lost. Looking for marker...';
            debugInfo.style.backgroundColor = 'rgba(255, 0, 0, 0.7)';
        });

        // Heart collection logic
        let collectedHearts = 0;
        document.querySelectorAll('.clickable').forEach(heart => {
            heart.addEventListener('click', function() {
                if (!this.collected) {
                    this.collected = true;
                    collectedHearts++;
                    document.getElementById('heart-count').textContent = collectedHearts;
                    this.setAttribute('animation', 'property: scale; to: 0 0 0; dur: 500');
                    setTimeout(() => this.remove(), 500);
                }
            });
        });
    </script>
</body>
</html>
